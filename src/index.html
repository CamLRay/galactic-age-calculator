<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <form id="user">
      <input type="text" name="name" id="user-name" placeholder="Enter your name">
      <label for="birthdate">Enter your birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
      <label for="life-expectancy">Enter the life life expectancy for your demographic</label>
      <input type="text" name="life-expectancy" id="life-expectancy" placeholder="Enter a number">
      <button type="submit">Submit</button>
    </form>
    <div class="row">
      <div class="output col"></div>
      <div class="output-expectancy"></div>
    </div>
  </div>
</body>
</html>
